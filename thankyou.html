<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, My Love!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            flex-direction: column;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .thank-you-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .thank-you-title {
            font-size: 28px;
            color: #ff3d7f;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .caption {
            font-size: 18px;
            color: #ff3d7f;
        }
        .floating-gif {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: floatAnimation 5s infinite alternate ease-in-out;
            z-index: 1;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Floating GIFs -->
    <img src="ih.gif" class="floating-gif" style="top: 5%; left: 5%;">

    </div>
</body>
</html>
