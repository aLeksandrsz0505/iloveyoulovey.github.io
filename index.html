<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            flex-direction: column;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-container img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
        }
        .heart-container img:nth-child(1) { top: 5%; left: 10%; }
        .heart-container img:nth-child(2) { top: 20%; left: 80%; }
        .heart-container img:nth-child(3) { top: 40%; left: 15%; }
        .heart-container img:nth-child(4) { top: 60%; left: 70%; }
        .heart-container img:nth-child(5) { top: 80%; left: 30%; }
        .heart-container img:nth-child(6) { top: 10%; left: 50%; }
        .heart-container img:nth-child(7) { top: 50%; left: 90%; }
        .heart-container img:nth-child(8) { top: 75%; left: 60%; }
        .heart-container img:nth-child(9) { top: 85%; left: 10%; }
        .envelope-container {
            position: relative;
            z-index: 2;
        }
        .envelope {
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .envelope:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff3d7f;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 40px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .mahalkita {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
        <img src="luvu.gif" alt="Heart Image">
    </div>
    <div class="envelope-container">
        <a href="letter.html">
            <img src="sariya.jpg" alt="Valentine Envelope" class="envelope">
            <div class="message">To My Lovey <span class="heart"></span></div>
        </a>
    </div>
    <img src="luvu.gif" alt="Mahalkita" class="mahalkita">
</body>
</html>
